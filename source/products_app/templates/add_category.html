{% extends 'base.html' %}
{% block title %}
Add Category
{% endblock %}
{% block content %}
<main class="main">
    <div class="container">
        <div class="card">
            <form action="{% url 'add_category' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="form_row">
                    <input type="submit" value="Add Category" class="submit-button">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
