{% extends 'base.html' %}
{% block title %}
Add Category
{% endblock %}
{% block content %}
<main class="main">
    <div class="container">
        <div class="card cat">
            <form action="{% url 'add_category' %}" method="post">
                {% csrf_token %}
                <div>
                    {% for field in form %}
                    <div class="form-group">
                        {{field.label_tag}}
                        <div>{{field}}</div>
                        {% if field.errors%}
                        {% for error in field.errors %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <div class="form_row">
                    <input type="submit" value="Add Category" class="submit-button">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
