{% extends 'base.html' %}
{% block title %}
Product Create
{% endblock %}
{% block content %}
<main class="main">
    <div class="container">
        <div class="card">
            <form action="{% url 'add_product' %}" method="post">
                {% csrf_token %}
                <h2>Add product</h2>
                {{ form }}
                <div class="form_row">
                    <input type="submit" value="Add Product" class="submit-button">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
