{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Blog {% endblock %}</title>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'index' %}"><h1 class="nav-title">My Market</h1></a>

                <li>
                    <a href="{% url 'index' %}">Products</a>
                </li>
                <li>

{% block content %} {% endblock %}
<footer class="footer">
    <div class="container">
